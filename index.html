<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="main-title">Dear Anna Mae Barbee,</h1>
        <p class="question">Will you be my Valentine(again)?</p>
        <div class="buttons">
            <button class="yes-button" id="yes-button">Yes</button>
            <button class="no-button" id="no-button">No</button>
        </div>
    </div>

        <!-- Image Carousel -->
    <div class="carousel-wrapper">
        <button class="carousel-arrow left" id="carousel-left">&#10094;</button>
    
        <div class="carousel" id="carousel">
            <img src="Photo1" class="carousel-img">
            <img src="Photo2" class="carousel-img">
            <img src="Photo3" class="carousel-img">
            <img src="Photo4" class="carousel-img">
            <img src="Photo5" class="carousel-img">
            <img src="Photo6" class="carousel-img">
            <img src="Photo7" class="carousel-img">
            <img src="Photo8" class="carousel-img">
            <img src="Photo9" class="carousel-img">
            <img src="Photo10" class="carousel-img">
        </div>
    
        <button class="carousel-arrow right" id="carousel-right">&#10095;</button>
    </div>

    <div id="celebration" class="celebration-screen">
        <h2 class="celebration-message">Yay! I can't wait to see you and celebrate together. I love you. -Brenden</h2>
        <img src="2665eedf2100e60848d7302e8a7ee7d6.gif" alt="Celebration Gif" class="celebration-gif">
        <!-- Back button -->
        <button class="back-button" id="back-button">Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
